<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 40px; }
        header, footer { text-align: center; padding: 1em; background-color: #f3f3f3; }
        main { margin-top: 20px; }
        h1 { color: #333; }
        p { margin: 0.5em 0; }
        .section { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>나의 홈페이지에 오신 것을 환영합니다!</h1>
        <p>이곳은 나의 소개와 관심사를 공유하는 곳입니다.</p>
    </header>

    <main>
        <section class="section">
            <h2>소개</h2>
            <p>안녕하세요, 저는 홈페이지 소유주입니다. 여기서 저에 대한 정보를 찾을 수 있습니다!</p>
        </section>

        <section class="section">
            <h2>취미</h2>
            <p>저는 여러 가지 취미를 가지고 있습니다. 예를 들어, 책 읽기, 영화 감상, 그리고 코딩 등이 있습니다.</p>
        </section>

        <section class="section">
            <h2>연락처</h2>
            <p>질문이나 제안이 있으시다면 아래 이메일로 연락주세요: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 나의 홈페이지. 모든 권리 보유.</p>
    </footer>
</body>
</html>
