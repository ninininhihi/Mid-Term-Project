<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 홈페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        main {
            padding: 50px 20px;
            max-width: 960px;
            margin: 50px auto;
        }
        h1, h2 {
            font-weight: 300;
            color: #333;
        }
        p {
            line-height: 1.8;
            font-size: 16px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        .section {
            background-color: #fff;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        a {
            color: #0073e6;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!나의 홈페이지입니다.</h1>
    </header>

    <main>
        <section class="section">
            <h2>소개</h2>
            <p>안녕하세요, 저는 이 홈페이지의 주인 김정현 입니다. 저의 세계에 오신 것을 환영합니다!</p>
        </section>

        <section class="section">
            <h2>취미</h2>
            <p>저는 다양한 취미를 즐깁니다. 예술, 기술, 그리고 여행에 큰 관심이 있습니다.</p>
        </section>

        <section class="section">
            <h2>연락처</h2>
            <p>문의 사항이 있으시면 언제든지 이메일로 연락 주세요: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 나의 홈페이지. 모든 권리 보유.</p>
    </footer>
</body>
</html>
